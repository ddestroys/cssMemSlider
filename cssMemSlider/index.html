<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" id="btn-1" name="toggle" checked>
        <input type="radio" id="btn-2" name="toggle">
        <input type="radio" id="btn-3" name="toggle">
        <input type="radio" id="btn-4" name="toggle">
        <div class="slider-inner">
            <div class="slider-img">
                <img class="slider-slide" src="img/1.jpg" alt="gthstjgh">
                <img class="slider-slide" src="img/2.jpg" alt="gfxjk">
                <img class="slider-slide" src="img/3.jpg" alt="df">
                <img class="slider-slide" src="img/4.jpg" alt="fff">
            </div>
        </div>
        <div class="under-pic">
            <div class="phrases">
                <div class="text-slider">
                    <div class="txt">Hello student!</div>
                    <div class="txt">This is my meme slider</div>
                    <div class="txt">I hope your mood has lifted</div>
                    <div class="txt">Good luck on the courses!</div>
                </div>
            </div>
            <div class="slider-controls">
                <label for="btn-1"></label>
                <label for="btn-2"></label>
                <label for="btn-3"></label>
                <label for="btn-4"></label>
            </div>
        </div>
    </div>
</body>
</html>
